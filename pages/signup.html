<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Visionary Solutions</title>
    <link rel="stylesheet" href="../styles/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="nav-container">
            <ul class="nav-links">
                <li>KindSteps</li>
                
            </ul>
    </header>

    <!-- SIGNUP WRAPPER -->
    <section class="signup-wrapper">
        <div class="signup-card">

            <h1>Create Your Account</h1>
            <p class="subtext">Join Visionary Solutions to make an impact.</p>

            <label>Full Name</label>
            <input type="text" placeholder="John Doe" class="input-field">

            <label>Email Address</label>
            <input type="email" placeholder="john.doe@example.com" class="input-field">

            <label>Phone Number</label>
            <input type="text" placeholder="+1 (555) 123-4567" class="input-field">

            <label>Password</label>
            <input type="password" placeholder="********" class="input-field">

            <label>Your Role</label>
            <div class="role-selector">
                <label><input type="radio" name="role" checked> RescueTeam</label>
                <label><input type="radio" name="role"> Volunteer</label>
                <label><input type="radio" name="role"> User</label>
            </div>

            <a href="./main.html"><button class="signup-submit">Sign Up</button></a>

            <p class="login-text">Already have an account? <a href="../index.html">Login</a>.</p>

        </div>
    </section>

    <!-- FOOTER -->

        <div class="footer-left">

        </div>

       
    </footer>


</body>
</html>
