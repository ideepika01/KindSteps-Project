<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KindSteps</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/globals.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <header class="navbar">
        <div class="nav-container">
            <a href="./index.html" class="logo">KindSteps</a>
            <ul class="nav-links">
                <li><a href="./pages/signup.html" class="nav-cta-btn">Get Started</a></li>
            </ul>
        </div>
    </header>

    <main class="login-page">
        <!-- LEFT SIDE: Visual Storytelling -->
        <section class="login-visual">
            <div class="visual-content" data-aos="fade-right">
                <div class="quote-box">
                    <div class="quote-icon">“</div>
                    <h2 id="kindness-quote">No act of kindness, no matter how small, is ever wasted.</h2>
                    <p class="quote-author">— Aesop</p>
                </div>
            </div>
        </section>

        <!-- RIGHT SIDE: Modern Login Form -->
        <section class="login-form-side">
            <div class="login-card" data-aos="zoom-in">
                <h1>Welcome Back</h1>
                <p class="subtext">Enter your credentials to access your dashboard.</p>

                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" placeholder="name@domain.com" class="input-field" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="password-container">
                            <input type="password" id="login-password" placeholder="••••••••" class="input-field"
                                required>
                            <button type="button" class="toggle-password" id="pw-toggle"><i
                                    data-lucide="eye"></i></button>
                        </div>
                    </div>

                    <a href="#" class="forgot">Forgot your password?</a>

                    <button type="submit" id="login-btn" class="login-submit">Sign In to Account</button>
                </form>

                <p class="signup-text">New to KindSteps? <a href="./pages/signup.html">Create an account</a></p>
            </div>
        </section>
    </main>


    <!-- Scripts -->
    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/auth.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        // AOS Animation Init
        AOS.init({ duration: 1000, once: true });

        // Password Toggle Feature
        const pwInput = document.getElementById('login-password');
        const pwToggle = document.getElementById('pw-toggle');
        if (pwToggle) {
            pwToggle.addEventListener('click', () => {
                const type = pwInput.getAttribute('type') === 'password' ? 'text' : 'password';
                pwInput.setAttribute('type', type);
                // Update icon based on state
                pwToggle.innerHTML = type === 'password' ? '<i data-lucide="eye"></i>' : '<i data-lucide="eye-off"></i>';
                lucide.createIcons();
            });
        }

        // Sequential Kindness Quotes
        const quotes = [
            { text: "No act of kindness, no matter how small, is ever wasted.", author: "Aesop" },
            { text: "Kindness is a language which the deaf can hear and the blind can see.", author: "Mark Twain" },
            { text: "Be kind whenever possible. It is always possible.", author: "Dalai Lama" },
            { text: "One person can make a difference, and everyone should try.", author: "JFK" }
        ];
        const quoteEl = document.getElementById('kindness-quote');
        const authorEl = document.querySelector('.quote-author');
        let quoteIdx = 0;

        setInterval(() => {
            quoteIdx = (quoteIdx + 1) % quotes.length;
            if (quoteEl) {
                quoteEl.style.opacity = 0;
                setTimeout(() => {
                    quoteEl.textContent = quotes[quoteIdx].text;
                    authorEl.textContent = `— ${quotes[quoteIdx].author}`;
                    quoteEl.style.opacity = 1;
                }, 500);
            }
        }, 5000);

        // Initialize icons
        if (window.lucide) {
            lucide.createIcons();
        }
    </script>
</body>

</html>
