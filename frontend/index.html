<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KindSteps</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <header class="navbar">
        <div class="nav-container">
            <a href="./index.html" class="logo">KindSteps</a>

            <div class="nav-auth">
                <a href="./pages/signup.html" class="signup-btn">Sign Up</a>
            </div>
        </div>
    </header>
    <div class="page-wrapper">
        <!-- ALL your login page content goes here -->
        <div class="login-page">

            <!-- ALL form content -->
            <section class="login-wrapper">
                <div class="login-card" data-aos="zoom-in" data-aos-duration="1000">

                    <h1>Login to your account</h1>

                    <label>Email</label>
                    <input type="email" id="login-email" placeholder="your.email@example.com" class="input-field">

                    <label>Password</label>
                    <div class="password-box">
                        <input type="password" id="login-password" placeholder="••••••••" class="input-field password">

                    </div>

                    <a href="#" class="forgot">Forgot password?</a>

                    <button id="login-btn" class="login-submit">Login</button>

                    <p class="signup-text">Don't have an account? <a href="./pages/signup.html">Sign Up</a></p>


            </section>
        </div>
    </div>
    <!-- MAIN LOGIN CARD -->


    </div>
    <!-- NAVBAR -->

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-left">
            <p>© 2025 KindSteps. All rights reserved.</p>
        </div>


    </footer>

    <!-- Scripts -->
    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/auth.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            mirror: false
        });
    </script>
</body>

</html>
