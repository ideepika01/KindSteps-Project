<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dashboard</title>
    <link rel="stylesheet" href="../styles/report_list.css">
</head>

<body>

    <!-- NAVBAR -->

    <nav class="navbar">
        <div class="logo">KindSteps</div>

        <ul class="nav-links">
            <li><a href="./about.html">About Us</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./works.html">How it works</a></li>
        </ul>
    </nav>

    </header>

    <div class="dashboard-container">

        <!-- LEFT MAIN CONTENT -->
        <div class="left-content">

            <div class="welcome-box">
                <h2>Welcome, Team!</h2>
                <p class="date">Wednesday, November 12</p>
            </div>

            <!-- STAT BOXES -->
            <div class="stats-grid">

                <div class="stat-card">
                    <h3>Total Reports</h3>
                    <p class="stat-num" id="stat-total">0</p>
                </div>

                <div class="stat-card">
                    <h3>In Progress</h3>
                    <p class="stat-num" id="stat-progress">0</p>
                </div>

                <div class="stat-card">
                    <h3>Completed</h3>
                    <p class="stat-num" id="stat-completed">0</p>
                </div>

                <div class="stat-card">
                    <h3>Pending Verification</h3>
                    <p class="stat-num" id="stat-pending">0</p>
                </div>

            </div>

            <!-- RECENT CASES -->
            <h2 class="section-title">Recent Cases</h2>

            <!-- Search + Filter -->
            <div class="top-bar">
                <input type="text" class="search-input" placeholder="Search cases by ID or keyword…">
                <button class="filter-btn">Filter Options</button>
            </div>

            <!-- CASES -->
            <div class="cases-grid">
                <p>Loading cases...</p>
            </div>
        </div>

    </div>

    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <p>© 2025 KindSteps. All rights reserved.</p>
    </footer>

    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/team_dashboard.js"></script>
</body>

</html>
