<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Details</title>
    <link rel="stylesheet" href="../styles/view_report.css">
    <link rel="stylesheet" href="../styles/globals.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="bg-accents">
        <div class="accent-blob blob-1"></div>
        <div class="accent-blob blob-2"></div>
    </div>
    <!-- TOP BAR -->
    <header class="navbar">
        <div class="nav-container">
            <a  class="logo">KindSteps</a>
            <ul class="nav-links">
                
                <li><a href="#" class="logout-btn">Logout</a></li>
            </ul>
        </div>
    </header>

    <!-- MAIN CONTENT - SINGLE COLUMN LAYOUT -->
    <div class="case-container">

        <!-- 1. IMAGE CENTERED -->
        <div class="card media-card">
            <img src="../assets/demo.jpg" class="media-img" id="case-image">
        </div>

        <!-- 2. USER REPORT DETAILS (Combined) -->
        <div class="card details-card">
            <h2 class="section-title">Case Details</h2>

            <div class="details-grid">
                <!-- Overview -->
                <div class="detail-group">
                    <label>Condition</label>
                    <h2 class="case-title" id="case-title">Loading...</h2>
                    <div class="case-meta">
                        <span class="case-id" id="case-id">ID: ...</span>
                        <span class="case-date" id="case-date">Reported: ...</span>
                    </div>
                </div>

                <!-- Status -->
                <div class="detail-group">
                    <label>Current Status</label>
                    <div id="case-status-text" class="case-status">Status: ...</div>
                </div>

                <!-- Reporter -->
                <div class="detail-group">
                    <label>Reporter</label>
                    <p class="info-text" id="reporter-name">...</p>
                    <p class="info-text" id="reporter-phone">...</p>
                </div>

                <!-- Location -->
                <div class="detail-group">
                    <label>Location</label>
                    <p class="info-text location-text" id="location-text">...</p>
                </div>

                <!-- Description -->
                <div class="detail-group full-width">
                    <label>Description</label>
                    <p class="info-text summary-text" id="summary-text">...</p>
                </div>
            </div>
        </div>

        <!-- 3. TEAM ACTIONS & UPDATES -->
        <div class="card actions-card">
            <h2 class="section-title">Team Updates</h2>

            <div class="actions-grid">
                <div class="action-group">
                    <label class="dropdown-label">Update Status</label>
                    <select class="case-status-dropdown" id="status-dropdown">
                        <option disabled selected>Select Status</option>
                        <option value="received">Received</option>
                        <option value="in_progress">In Progress</option>
                        <option value="active">Active</option>
                        <option value="resolved">Resolved</option>
                    </select>
                </div>

                <div class="action-group">
                    <label class="dropdown-label">Rescue Destination</label>
                    <input type="text" id="rescued-location" class="input-field" placeholder="E.g. Shelter, Home...">
                </div>

                <div class="action-group full-width">
                    <label class="dropdown-label">Field Notes</label>
                    <textarea id="field-review" class="review-textarea" placeholder="Add mission updates..."></textarea>
                </div>

                <div class="action-group full-width">
                    <button class="update-btn" id="update-btn">Update Case</button>
                </div>
            </div>

            <!-- Timeline inside Team Section -->
            <div class="timeline-section">
                <h3 class="card-title">Timeline</h3>
                <div class="timeline-container" id="timeline">
                    <!-- Steps will be injected here if needed, or static structure -->
                    <div class="timeline-step" id="step-received">
                        <div class="step-icon"><i data-lucide="file-text"></i></div>
                        <div class="step-info">
                            <h4>Received</h4>
                        </div>
                    </div>
                    <div class="timeline-step" id="step-in_progress">
                        <div class="step-icon"><i data-lucide="truck"></i></div>
                        <div class="step-info">
                            <h4>Dispatched</h4>
                        </div>
                    </div>
                    <div class="timeline-step" id="step-active">
                        <div class="step-icon"><i data-lucide="shield"></i></div>
                        <div class="step-info">
                            <h4>Active</h4>
                        </div>
                    </div>
                    <div class="timeline-step" id="step-resolved">
                        <div class="step-icon"><i data-lucide="check-circle"></i></div>
                        <div class="step-info">
                            <h4>Resolved</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a href="#" class="back-btn" id="back-to-dash">
            <i data-lucide="arrow-left"></i> Back to Dashboard
        </a>

    </div>


    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-left">
            <div class="footer-logo">KindSteps</div>
            <p>© 2025 KindSteps • Humanity First</p>
        </div>

       
    </footer>
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/view_report.js"></script>
</body>

</html>
