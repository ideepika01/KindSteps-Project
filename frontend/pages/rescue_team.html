<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue Team Dashboard - KindSteps</title>
    <link rel="stylesheet" href="../styles/globals.css">
    <link rel="stylesheet" href="../styles/rescue_team.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="bg-accents">
        <div class="accent-blob blob-1"></div>
        <div class="accent-blob blob-2"></div>
    </div>
    <header class="navbar">
        <div class="nav-container">
            <a href="./main.html" class="logo">KindSteps</a>
            <ul class="nav-links">

                <li><a href="#" class="logout-btn">Logout</a></li>
            </ul>
        </div>
    </header>

    <div class="dashboard-container">
        <section class="welcome-box" data-aos="fade-down">
            <div class="welcome-text">
                <h2>Rescue Team Dashboard</h2>
                <p>Welcome back! Here are the cases currently assigned to you.</p>
            </div>
        </section>

        <!-- Stats Section -->
        <section class="overview-grid" data-aos="fade-up">
            <div class="overview-card">
                <div class="stat-label">
                    <i data-lucide="shield"></i> Total Assigned
                </div>
                <div id="stat-total" class="stat-value">6</div>
            </div>
            <div class="overview-card">
                <div class="stat-label">
                    <i data-lucide="clock"></i> In Progress
                </div>
                <div id="stat-progress" class="stat-value">2</div>
            </div>
            <div class="overview-card">
                <div class="stat-label">
                    <i data-lucide="check-circle"></i> Resolved
                </div>
                <div id="stat-resolved" class="stat-value">4</div>
            </div>
        </section>

        <div class="filters-header">
            <h2 data-aos="fade-right">Assigned Reports</h2>
            <div class="filter-group" data-aos="fade-left">
                <input type="date" id="start-date">
                <span style="color: var(--text-muted); font-size: 0.9rem;">to</span>
                <input type="date" id="end-date">

                <select id="status-filter">
                    <option value="all">All Statuses</option>
                    <option value="received">New / Received</option>
                    <option value="in_progress">In Progress</option>
                    <option value="resolved">Resolved</option>
                </select>
            </div>
        </div>

        <div id="rescue-reports-grid" class="cases-grid">
            <!-- Reports will be loaded here -->
            <div style="text-align: center; color: var(--text-muted); padding: 50px; width: 100%;">
                <p>Loading assigned cases...</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-left">
            <div class="footer-logo">KindSteps</div>
            <p>© 2025 KindSteps • Humanity First</p>
        </div>


    </footer>

    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/rescue_team.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
    </script>
</body>

</html>
